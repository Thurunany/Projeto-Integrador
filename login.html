<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,200&display=swap" rel="stylesheet"> 


    <title>Login | Elf Education</title>
</head>
<body class="bg-light" style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 text-center mt-5 pb-4 text-dark">
          <h1 class="h1">Autenticação</h1>
        </div>
        <div class="col-10 offset-1 bg-white shadow mb-5 border border-light">
          <div class="row">
            <div
              id="loginLogo"
              class="col-6 p-4 d-flex justify-content-center"
              style="background-color: #9a9b95;"
            >
              <img src="./img/Logo.jpeg" alt="Logo Elf Education" style="width: 70%;"/>
            </div>
            <div class="col-6 p-5">
              <div id="loginForm">
                <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  onclick="login()"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
    
    <script src="./js/auth.js"></script>
    <script src="./js/init.js"></script>
    
 </body>
</html>
